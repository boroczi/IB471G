<mat-card class="usermanager-card">
  <mat-card-header>
    <mat-card-title>Felhasználók kezelése
      <button mat-icon-button class="create-button">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      @for (user of users; track $index) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ user.lastName }} {{ user.firstName }}
            </mat-panel-title>
            <mat-panel-description>
              <span class="usermanager-role">{{ user.email }}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <table>
            <tr>
              <td><strong>Azonosító:</strong></td>
              <td>{{ user.id }}</td>
            </tr>
            <tr>
              <td><strong>Szerepkör:</strong></td>
              <td>{{ user.role }}</td>
            </tr>
          </table>

          <button mat-fab extended>
            <mat-icon>delete</mat-icon>
            Törlés
          </button>
          <button mat-fab extended>
            <mat-icon>create</mat-icon>
            Módosítás
          </button>
        </mat-expansion-panel>
      }
    </mat-accordion>

    @if (users.length === 0) {
      <div>
        Nincs elérhető felhasználó!
      </div>
    }
  </mat-card-content>
</mat-card>
