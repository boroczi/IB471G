<div class="checkout-container">
  <mat-card>
    <h2>Kosár tartalma</h2>
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Termék </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Mennyiség </th>
        <td mat-cell *matCellDef="let item">
          <input matInput min="1" type="number" [value]="item.quantity" (change)="updateQuantity(item, $event)" />
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ár </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} Ft </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Műveletek </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="removeFromCart(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'price', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'price', 'actions'];"></tr>
    </table>

    <div class="checkout-summary">
      <h3>Végösszeg: {{ totalPrice }} Ft</h3>
      <button mat-raised-button color="primary" (click)="handlePurchase()" [disabled]="cartItems.length === 0">
        Vásárlás
      </button>
    </div>
  </mat-card>
</div>
