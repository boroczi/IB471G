<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Profil</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table>
      <tr>
        <td><strong>Felhasználónév:</strong></td>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <td><strong>Email:</strong></td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td><strong>Vezetéknév:</strong></td>
        <td>{{ user.lastName }}</td>
      </tr>
      <tr>
        <td><strong>Keresztnév:</strong></td>
        <td>{{ user.firstName }}</td>
      </tr>
      <tr>
        <td><strong>Jogkör:</strong></td>
        <td>{{ user.role }}</td>
      </tr>
    </table>

    <button mat-fab extended>
      <mat-icon>edit</mat-icon>
      Profil szerkesztése
    </button>
  </mat-card-content>
</mat-card>
